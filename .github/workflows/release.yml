name: Release Discord Bot

on:
  push:
    branches:
      - main
    tags:
      - 'v*'            # still allow manual tag pushes to trigger
  workflow_dispatch:

permissions:
  contents: write        # required for creating tags & releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT for GitVersion

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # Install & run GitVersion to compute SemVer from your repo history
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '5.x'

      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3
        # Outputs youâ€™ll use include: semVer, fullSemVer, informationalVersion, etc.

      - name: Show computed version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "Informational: ${{ steps.gitversion.outputs.informationalVersion }}"

      # Create and push a tag if this build was not triggered by a tag
      - name: Create tag if needed
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG="v${{ steps.gitversion.outputs.semVer }}"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Build Discord Bot
        run: |
          cd discordbot
          go build -ldflags "-X main.Version=${{ steps.gitversion.outputs.informationalVersion }}" -o rotaria-bot
          chmod +x rotaria-bot

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.gitversion.outputs.semVer) }}
          prerelease: ${{ steps.gitversion.outputs.preReleaseTag != '' }}
          files: discordbot/rotaria-bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
