name: Release rotaria-bot

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '5.x'

      - name: Run GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3

      - name: Show version
        run: |
          echo "SemVer=${{ steps.gitversion.outputs.semVer }}"
          echo "Informational=${{ steps.gitversion.outputs.informationalVersion }}"

      - name: Create tag (single matrix entry)
        if: ${{ matrix.goos == 'linux' && matrix.goarch == 'amd64' && !startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG="v${{ steps.gitversion.outputs.semVer }}"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          else
            echo "Tag $TAG already exists"
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.gitversion.outputs.informationalVersion }}
        run: |
          mkdir -p dist
          GOOS=${GOOS} GOARCH=${GOARCH} VERSION=${VERSION} make build
          cp bin/rotaria-bot dist/rotaria-bot_${GOOS}_${GOARCH}
          chmod +x dist/rotaria-bot_${GOOS}_${GOARCH}

      - name: Aggregate artifacts
        if: ${{ matrix.goos == 'linux' && matrix.goarch == 'amd64' }}
        run: ls -l dist

      - name: Create GitHub Release
        if: ${{ matrix.goos == 'linux' && matrix.goarch == 'amd64' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.gitversion.outputs.semVer) }}
          prerelease: ${{ steps.gitversion.outputs.preReleaseTag != '' }}
          files: dist/*
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
