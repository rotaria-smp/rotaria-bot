name: Go Build

on:
  push:
    paths:
      - 'cmd/bot/**'
      - 'internal/**'
      - 'go.mod'
      - 'Makefile'
      - '.github/workflows/go-build.yml'
  pull_request:
    paths:
      - 'cmd/bot/**'
      - 'internal/**'
      - 'go.mod'
      - 'Makefile'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build (Makefile)
        run: make build
      - name: Test (Makefile)
        run: make test